<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="head">
      <p class="js-calculationShawcase calculationStyle"></p>
    </div>
    <div class="numbers">
      <div class="subNum">
        <p>
        <button 
          onclick="

          updateNumber('1');

          ">1</button>
        <button 
          onclick="
          
          updateNumber('2');

          ">2</button>
        <button onclick="
        
        updateNumber('3');

        ">3</button>
        <button 
        onclick="
        
        updateNumber(' + ');

        "
        >+</button>

      </p>
      <p> 
        <button 
        onclick="

          updateNumber('4');

        ">4</button>
      <button 
        onclick="
        
        updateNumber('5');

        ">5</button>
      <button onclick="

      updateNumber('6');

      ">6</button>

      <button onclick="

        updateNumber(' - ');

      ">-</button>
      </p>

      <p>
        <button 
        onclick="

        updateNumber('7');

        ">7</button>
      <button 
        onclick="
        
        updateNumber('8');

        ">8</button>
      <button onclick="

        updateNumber('9');

      ">9</button>

      <button onclick="

        updateNumber(' * ');

      ">*</button>
      </p>

      <p>
        <button 
        onclick="

        updateNumber('0');

        ">0</button>
      <button 
        onclick="
        
        updateNumber('.');

        ">.</button>

        <button 
        onclick="

        calculator = eval(calculator);
        document.querySelector('.js-calculationShawcase')
            .innerHTML = calculator;
            localStorage.setItem('calculator', calculator);
      ">=</button>

      <button onclick="

        updateNumber(' / ');

      ">/</button>
      </p>

      <p>
        <button class="clear" onclick="
          calculator = '';
          document.querySelector('.js-calculationShawcase')
            .innerHTML = calculator;

          localStorage.removeItem('calculator');
        ">Clear</button>
        </p>
      </div>
    </div>
  </div>
<script>

  let calculator = localStorage.getItem('calculator') || '';

  function updateNumber(value) {
    calculator += value;
    document.querySelector('.js-calculationShawcase')
      .innerHTML = calculator;
    localStorage.setItem('calculator', calculator);
  }


  </script>
  
</body>


</html>
